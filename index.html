<!DOCTYPE html>
<html>
<head>
  <title>KA Roulette</title>
  <link rel="stylesheet" href="style.css"></link>
</head>

<body>
  <h1 id="pageTitle">Khan Academy Roulette</h1>
  <a href="#" id="rouletteBtn">Random Video</a>
  <br>
  <label for="playVideo">
    <input type="checkbox" id="playVideo" name="playVideo">
    Actually Play Video
  </label>
  <div id="chooserWrapper">
    <div id="chooser">
      <div id="playlist">
        <h2 class="label">Playlist</h2>
        <div class="wheelContainer">
          <ul class="wheel"></ul>
        </div>
      </div>
      <div id="video">
        <h2 class="label">Video</h2>
        <div class="wheelContainer">
        </div>
      </div>
    </div>
  </div>
  <div id="videoPlayerContainer"></div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="underscore-min.js"></script>
  <script type="text/javascript" src="backbone-min-0.5.3.js"></script>
  <script type="text/javascript" src="roulette.js"></script>
</body>

</html>
